# Configuración de Liquibase para PostgreSQL

# Driver JDBC para PostgreSQL
driver=org.postgresql.Driver

# URL de conexión JDBC a la base de datos PostgreSQL
url=jdbc:postgresql://localhost/seed

# Nombre de usuario de la base de datos PostgreSQL
username=adempiere

# Contraseña de la base de datos PostgreSQL
password=adempiere

# Nivel de registro (logLevel) para la ejecución de Liquibase (INFO, DEBUG, etc.)
logLevel=info

# Archivo changelog
changeLogFile=db_changelog.xml

# Definir esquema de base de datos destino

# defaultSchemaName=adempiere

